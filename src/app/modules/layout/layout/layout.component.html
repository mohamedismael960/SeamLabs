<div class="layout">
    <div class="row w-100">
        <div class="order-1 col-xl-3 col-lg-6 col-sm-12 mb-sm-25 fixedMobile">
            <div class="d-flex justify-content-between align-items-center">
                <!--Image-->
                <img src="assets/images/logo.png" alt="not found">
        
                <!--Register-->
                <div class="item-text">Sell on Shopka</div>
                <div class="item-text-register">Register</div>
            </div>
        </div>
        <div class="order-2 col-xl-7 col-lg-6 col-sm-12 mb-sm-25">
            <div class="d-flex justify-content-center align-items-center">
                <!--search input-->
                <div class="searchInput">
                    <span class="icon-search"></span>
                    <input type="text" #searchBox [(ngModel)]="seachKey">
                    <span class="icon-close"></span>
                </div>
                <div class="consumer d-m-none">Consumer Electronics</div>
            </div>
        </div>
        <div class="order-3 col-xl-2 col-lg-12 col-sm-12 mb-sm-25 mt-lg-20">
            <div class="d-flex justify-content-end align-items-center">
                <!--sign in-->
                <button class="signIn">Sign in</button>
                <button class="cart" [matBadge]="countCart" matBadgeColor="accent">My cart</button>
                <img width="40px" height="40px" style="margin-left: 16px;" src="assets/images/Edward Powlowski.png" alt="">
            </div>
        </div>
    </div>
    
</div>

<div class="addPadding">
    <router-outlet></router-outlet>
</div>
